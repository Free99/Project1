<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>free.99| Create Listing</title>

    <!--Bootstrap documentation-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid" id="bodycontainer">

        <div class="row">
            <div class="jumbotron-lg-12" id="jumbo">

                <h1 id="free.99">
                    free.99| Create Your Listing!
                </h1>

            </div>

        </div>

        <br>
        <!--LISTING FORM START HERE!!-->
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Your Name!</label>
                    <input type="text" class="form-control form-control-sm" id="inputName" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputListing">What are you listing?</label>
                    <input type="text" class="form-control form-control-sm" id="inputListing" placeholder="Name of listing">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control form-control-sm" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select class="form-control form-control-sm bfh-states" id="inputState" data-country="US">
                        <option>Select State...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AS">American Samoa</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="AF">Armed Forces Africa</option>
                        <option value="AA">Armed Forces Americas</option>
                        <option value="AC">Armed Forces Canada</option>
                        <option value="AE">Armed Forces Europe</option>
                        <option value="AM">Armed Forces Middle East</option>
                        <option value="AP">Armed Forces Pacific</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FM">Federated States Of Micronesia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="GU">Guam</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MH">Marshall Islands</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="MP">Northern Mariana Islands</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PW">Palau</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="PR">Puerto Rico</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VI">Virgin Islands</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip Code</label>
                    <input type="text" class="form-control form-control-sm" id="inputZip">
                </div>
            </div>
            <!--FURNITURE INPUT START HERE!!-->
            <div class="form-group">
                <label for="inputFurnType">Furniture Type!</label>
                <input type="text" class="form-control form-control-sm" id="inputFurnType" placeholder="What type of furniture piece are you listing? e.g. 'Chair, table, sofa, etc.'">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFurnDim">Furniture Dimensions</label>
                    <input type="text" class="form-control form-control-sm" id="inputFurnDim" placeholder="What are the dimensions? e.g. 'Length*Width*Height' Hint: use units in. or cm.">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputFurnWeight">Furniture Weight</label>
                    <input type="text" class="form-control form-control-sm" id="inputFurnWeight" placeholder="How heavy is your piece? e.g. '100lbs' 'Two man job' 'REALLY HEAVY!'">
                </div>
            </div>
            <div class="form-group">
                <label for="inputFurnCond">Furniture Condition!</label>
                <select class="form-control form-control-sm" id="inputFurnCond">
                    <option>Select Condition...</option>
                    <option>Like New!</option>
                    <option>Good!</option>
                    <option>Used</option>
                    <option>Not Terrible</option>
                    <option>Welp...it's free.99</option>
                </select>
            </div>

            <div class="form-group">
                <label for="inputComments">Additional Comments!</label>
                <textarea class="form-control form-control-sm" id="inputComments" rows="3" placeholder="Add any additional comments. e.g. 'Notate small damages' 'Additional info' 'Express interest in listing for pictures!'"></textarea>
            </div>
            <br>
            <!--Q: Easiest way to submit pictures?-->
            <button type "submit" id="addPhotos" class="btn btn-primary">
                Add Pictures!
            </button>
            <button type="submit" id="submitListing" class="btn btn-danger">
                Submit Listing!
            </button>

        </form>



    </div>

    <!--JQUERY DOCUMENTATION-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <script>
    </script>

</body>

</html>
