<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>free.99|Listing</title>

    <!--Bootstrap documentation-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid" id="bodycontainer">

        <div class="row">
            <div class="jumbotron-lg-12" id="jumbo">

                <h1 id="free.99">
                    free.99| Create Your Listing!
                </h1>

            </div>

        </div>

        <br>
        <br>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Name">Your Name!</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Your Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="Listing">What are you listing?</label>
                    <input type="text" class="form-control" id="inputListing" placeholder="Name of listing">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">

                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control bfh-states" data-country="US" data-state="TX">
                        <!--ask easiest way to link list of states-->

                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <label for="furnType">Furniture Type!</label>
                <input type="text" class="form-control" id="furnType" placeholder="What type of furniture piece are you listing? e.g. 'Chair, table, sofa, etc.'">
            </div>
            <div class="form-group">
                <label for="furnDim">Furniture Dimensions</label>
                <input type="text" class="form-control" id="furnDim" placeholder="What are the dimensions? e.g. 'Length x Width x Height' Hint: use inches or centimeters">
            </div>
            <div class="form-group">
                <label for="furnType">Furniture Weight</label>
                <input type="text" class="form-control" id="furnWeight" placeholder="How heavy is your piece? e.g. '100lbs' 'Two man job' 'REALLY HEAVY!'">
            </div>

    </div>
    <button type="submit" id="submitListing" class="btn btn-primary">
        Submit Listing!
    </button>
    </form>



    </div>

    <!--JQUERY DOCUMENTATION-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>

    <!--Additional inline script if necessary below-->
    <script>
    </script>

</body>

</html>
